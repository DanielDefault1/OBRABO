{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select name="symbol">
                {% if symbols %}
                {% for symbol in symbols %}
                <option value="{{ symbol|upper }}">{{ symbol|upper }}</option>
                {% endfor %}
                {% else %}
                  <option value="Symbol" disabled selected>Symbol</option>
                {% endif %}
              </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Shares" type="number" min="1">
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Sell</button>
        </div>
    </form>
{% endblock %}
